<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0066ff, #00ccff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .admin-link {
            margin-top: 15px;
            display: block;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Авторизация студента</h1>
    <form method="post">
        <div class="form-group">
            <label for="student_id">Номер студенческого билета:</label>
            <input type="text" id="student_id" name="student_id" required>
        </div>
        <button type="submit" class="submit-btn">Войти</button>
    </form>
    <a href="{{ url_for('admin_login') }}" class="admin-link">Авторизация администратора</a>
</div>
</body>
</html>
