<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛОГИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0066ff, #00ccff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #218838;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            margin-top: 80px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<a href="{{ url_for('login') }}" class="home-btn">Главная</a>
<a href="{{ url_for('admin2') }}" class="back-btn">Назад</a>

<div class="container">
    <h1>ЛОГИ</h1>
    <table>
        <tr>
            <th>Дата и время</th>
            <th>Пользователь</th>
            <th>Тип пользователя</th>
            <th>Действие</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.user_id }}</td>
            <td>{{ log.user_role }}</td>
            <td>{{ log.action }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
